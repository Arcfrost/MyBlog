{% extends 'main/base.html' %}

{% block content %}

    <h1 class='center'><p class='#ef9a9a red-text lighten-3'>Apply Here</p></h1>

    <div class='container '>
        {% if applied %}
            <blockquote>
                <p>Applied Successfully!</p>
                <p><a href=" {% url 'create_article' %} ">Start Writing!</a></p>

            </blockquote>
            
        {% endif %}
    
        

        <form method='POST'>
        {% csrf_token %}

        <div class="input-field col s6 ">
          {% comment %} <input placeholder="Placeholder" id="first_name" type="text" class="validate"> {% endcomment %}
          <input type="text"  name='name' >
          <label for="title">name</label>
        </div>
        {% comment %} <input type="text" name='title' placeholder='Title'> {% endcomment %}
        
        
        <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
        
            <button class="waves-effect waves-light btn" type='reset'>Reset</button>
        </div>
        

    
    </form>

    
    </div>

{% endblock %}
